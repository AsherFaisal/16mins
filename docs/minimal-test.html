<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test { margin: 10px 0; padding: 10px; border: 1px solid #ccc; }
        .success { background-color: #d4edda; }
        .error { background-color: #f8d7da; }
    </style>
</head>
<body>
    <h1>16mins GitHub Pages Debug Test</h1>
    <div id="tests"></div>
    
    <script>
        const testsDiv = document.getElementById('tests');
        
        function addTest(name, success, message) {
            const div = document.createElement('div');
            div.className = `test ${success ? 'success' : 'error'}`;
            div.innerHTML = `<strong>${name}:</strong> ${message}`;
            testsDiv.appendChild(div);
        }
        
        // Test 1: Basic page load
        addTest('Page Load', true, 'HTML loaded successfully');
        
        // Test 2: Check if we can fetch the main JS file
        fetch('/16mins/assets/index-CoPxxsmA.js')
            .then(response => {
                addTest('Main JS File', response.ok, `Status: ${response.status} ${response.statusText}`);
                if (response.ok) {
                    return response.text();
                }
                throw new Error(`HTTP ${response.status}`);
            })
            .then(text => {
                addTest('JS Content', text.length > 0, `Size: ${text.length} characters`);
            })
            .catch(error => {
                addTest('Main JS File', false, `Error: ${error.message}`);
            });
        
        // Test 3: Check CSS file
        fetch('/16mins/assets/index-m623uHXE.css')
            .then(response => {
                addTest('CSS File', response.ok, `Status: ${response.status} ${response.statusText}`);
            })
            .catch(error => {
                addTest('CSS File', false, `Error: ${error.message}`);
            });
        
        // Test 4: Check manifest
        fetch('/16mins/manifest.json')
            .then(response => {
                addTest('Manifest', response.ok, `Status: ${response.status} ${response.statusText}`);
            })
            .catch(error => {
                addTest('Manifest', false, `Error: ${error.message}`);
            });
        
        // Test 5: Check icon
        fetch('/16mins/icon-512.svg')
            .then(response => {
                addTest('Icon', response.ok, `Status: ${response.status} ${response.statusText}`);
            })
            .catch(error => {
                addTest('Icon', false, `Error: ${error.message}`);
            });
        
        // Test 6: Current URL info
        addTest('Current URL', true, window.location.href);
        addTest('Base URL', true, window.location.origin);
        addTest('Pathname', true, window.location.pathname);
        
        // Test 7: Try to load the main JS as a module
        const script = document.createElement('script');
        script.type = 'module';
        script.src = '/16mins/assets/index-CoPxxsmA.js';
        script.onload = () => {
            addTest('Module Load', true, 'Main JS module loaded successfully');
        };
        script.onerror = (error) => {
            addTest('Module Load', false, 'Failed to load main JS module');
        };
        document.head.appendChild(script);
        
        // Test 8: Check if root element exists
        setTimeout(() => {
            const root = document.getElementById('root');
            if (root) {
                addTest('Root Element', true, 'Root div exists');
                addTest('Root Content', root.innerHTML.length > 0, `Content length: ${root.innerHTML.length}`);
            } else {
                addTest('Root Element', false, 'Root div not found');
            }
        }, 3000);
    </script>
    
    <!-- Add the root div to test React mounting -->
    <div id="root" style="margin-top: 20px; padding: 20px; border: 2px solid #007bff;">
        <p>This is the root div where React should mount...</p>
    </div>
</body>
</html>
